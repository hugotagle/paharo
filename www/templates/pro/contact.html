<ion-view view-title="Contact">
    <ion-content>
        <div class="card dark">
            <div class="row">
                <div class="col">
                    <b>{{ p.contact.first_name + ' ' + p.contact.middle_initial + ' ' + p.contact.last_name }}</b>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i>{{ p.contact.email }}</i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i>{{ p.summary }}</i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
