<ion-view view-title="Home" hide-back-button="false">
    <ion-header-bar class="bar-stable"> 
        <h1 class="title">Paharo</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap" data-ng-click="goProfile()">
                <div data-ng-model="profileId"> profile id: {{ profileId }}</div>
                <div data-ng-model="authKey"> authKey: {{ authKey }}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
